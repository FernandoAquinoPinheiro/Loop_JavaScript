<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Numeros Pares de 1 Ã  100</h1>
    <div id="numeros"></div>
    <script>
            for (let a = 100; a >= 2; a--)
            {
                if (a % 2 === 0) 
                {
                    document.getElementById("numeros").innerHTML += a + "<br>";
                }
            }
    </script>
    
</body>
</html>
